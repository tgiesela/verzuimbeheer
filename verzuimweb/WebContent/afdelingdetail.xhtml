<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	  xmlns:components="http://java.sun.com/jsf/composite/components">
<h:head>
	<title>Persoonlijke gegevens</title>
</h:head>
<h:body>
   <h:outputStylesheet>
        .alignTop {
        vertical-align: top;
        }
        .ui-panelgrid tr, .ui-panelgrid td {
    		border: none !important;
		}
    </h:outputStylesheet>

	<h:form id = "form">
	    <div class="header">
		  	<ui:insert name="header" >
			  <ui:include src="templates/commonHeader.xhtml" />
			</ui:insert>
	    </div>
		<p:growl id="messages" showDetail="true" />
		<p:panelGrid columns="2" columnClasses="alignTop,alignTop">
			<ui:include src="templates/mainMenu.xhtml"/>

			<p:panelGrid columns="3" layout="grid">
				<p:outputLabel style="display: block;min-width: 150px"/>
				<p:panel header="Afdelings gegevens" style="width:550px;">
					<p:panelGrid frame="none" id="persoonsgegevensGrid" columns="2" >
						<p:outputLabel for="afdelingsid" value="Afdelings Id"></p:outputLabel>
						<p:inputText id="afdelingsid" label="afdelingsid" value="#{afdelingDetailClass.afdeling.afdelingsid}" required = "false" size="10"></p:inputText>
						<p:outputLabel for="afdelingsnaam" value="Afdelingsnaam" ></p:outputLabel>
						<p:inputText id="afdelingsnaam" label="afdelingnaam" value="#{afdelingDetailClass.afdeling.naam}" required = "false" size="30"></p:inputText>
					</p:panelGrid>
				</p:panel>
				<p:outputLabel style="display: block;min-width: 150px"/>
				
				<p:outputLabel style="display: block;min-width: 150px"/>
				<p:panel header="Contactpersoon" style="width:550px;">
	   			<components:contactpersoon contactpersoon="#{afdelingDetailClass.afdelingcontactpersoon}"></components:contactpersoon>
	    		</p:panel>
				<p:outputLabel style="display: block;min-width: 150px"/>
				
				<p:outputLabel style="display: block;min-width: 150px"/>
 				<f:facet name="footer">
	            	<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOpslaan" 
										 value="Opslaan"
										 action="#{afdelingDetailClass.save()}"
									 	 update="messages">
						</p:commandButton>
	            	</h:panelGroup>
        		</f:facet>
		
			</p:panelGrid>
		</p:panelGrid>
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="templates/commonFooter.xhtml" />
	    	</ui:insert>
    	</div>
	</h:form>
</h:body>
</html>
